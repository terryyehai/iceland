# 簡單的靜態網頁部署工作流
name: 部署到 GitHub Pages

on:
  # 當推送至 main 分支時觸發
  push:
    branches: ["main"]

  # 允許從 Actions 分頁手動執行
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限，以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 限制只能有一個並發部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 部署作業
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4
      
      - name: 設定 Pages
        uses: actions/configure-pages@v4
      
      - name: 上傳成品
        uses: actions/upload-pages-artifact@v3
        with:
          # 上傳整個目錄
          path: '.'
      
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
